{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% include 'nav.html' %}
    <br><br><br><br>
    <form method="post">
        {% csrf_token %}                                                                                                                                                                                  %}
        <div class="row">
            <div class="col-md-8 offset-3">
                <div class="row">
                    {% for f in form %}
                        <div class="col-md-4">
                            {{ f.label }}
                            {{ f }}
                        </div>
                    {% endfor %}
                    <div class="col-md-4">
                        <br>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
