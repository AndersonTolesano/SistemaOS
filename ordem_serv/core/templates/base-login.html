{% load static %}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}"/>
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/font-awesome.min.css' %}"/>
    <!-- owl.carousel CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/owl.carousel.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/owl.theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/owl.transitions.css' %}"/>
    <!-- animate CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/animate.css' %}"/>
    <!-- normalize CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/normalize.css' %}"/>
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}"/>
    <!-- morrisjs CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/morrisjs/morris.css' %}"/>
    <!-- mCustomScrollbar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/scrollbar/jquery.mCustomScrollbar.min.css' %}"/>
    <!-- metisMenu CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/metisMenu/metisMenu.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/metisMenu/metisMenu-vertical.css' %}"/>
    <!-- calendar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/calendar/fullcalendar.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'core/css/calendar/fullcalendar.print.min.css' %}"/>
    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/form/all-type-forms.css' %}"/>
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}"/>
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}"/>
    <!-- modernizr JS
		============================================ -->
    <script src="{% static 'core/js/vendor/modernizr-2.8.3.min.js' %}"></script>

    {% block css %}{% endblock %}
</head>
<style>
    body {
        background-image: url('{% static 'core/images/fundo-login.jpg' %}');
        background-size: cover;
    }
</style>
<body>

    {% block content %}
    {% endblock %}

    <!-- jquery
		============================================ -->
    <script src="{% static 'core/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <!-- bootstrap JS
		============================================ -->
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!-- wow JS
		============================================ -->
    <script src="{% static 'core/js/wow.min.js' %}"></script>
    <!-- price-slider JS
		============================================ -->
    <script src="{% static 'core/js/jquery-price-slider.js' %}"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="{% static 'core/js/jquery.meanmenu.js' %}"></script>
    <!-- owl.carousel JS
		============================================ -->
    <script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
    <!-- sticky JS
		============================================ -->
    <script src="{% static 'core/js/jquery.sticky.js' %}"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="{% static 'core/js/jquery.scrollUp.min.js' %}"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="{% static 'core/js/scrollbar/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'core/js/scrollbar/mCustomScrollbar-active.js' %}"></script>
    <!-- metisMenu JS
		============================================ -->
    <script src="{% static 'core/js/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'core/js/metisMenu/metisMenu-active.js' %}"></script>
    <!-- tab JS
		============================================ -->
    <script src="{% static 'core/js/tab.js' %}"></script>
    <!-- icheck JS
		============================================ -->
    <script src="{% static 'core/js/icheck/icheck.min.js' %}"></script>
    <script src="{% static 'core/js/icheck/icheck-active.js' %}"></script>
    <!-- plugins JS
		============================================ -->
    <script src="{% static 'core/js/plugins.js' %}"></script>
    <!-- main JS
		============================================ -->
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>
</body>
</html>
