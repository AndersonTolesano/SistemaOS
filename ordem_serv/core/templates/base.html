{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}System DB{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/core/css/main.css' %}" type="text/css" />
{#    <link rel="stylesheet" href="{% static '/core/css/jquery.dataTables.min.css' %}" type="text/css" />#}
    {% block css %}{% endblock %}
</head>
<body class="app sidebar-mini">

{% block content %}
{% endblock %}
<script src="{% static 'core/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static '/core/js/popper.min.js' %}"></script>
<script src="{% static '/core/js/bootstrap.min.js' %}"></script>
<script src="{% static '/core/js/main.js' %}"></script>
<script src="{% static '/core/js/plugins/pace.min.js' %}"></script>
<script src="{% static '/core/js/plugins/chart.js' %}"></script>
<script src="{% static '/core/js/plugins/jquery.dataTables.min.js' %}"></script>
<script src="{% static '/core/js/plugins/dataTables.bootstrap.min.js' %}"></script>
<script type="text/javascript">$('#sampleTable').DataTable();</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

{% block script %}
{% endblock %}
</body>
</html>
